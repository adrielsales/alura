<canvas id="tela" width="600" height="400"></canvas>

<script>
    
var desenhaQuadradoVerde = function(x,y){
    var tela = document.getElementById("tela");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "yellow";
    pincel.fillRect(x,y,50,50);

    /*Desenhando as bordas*/
    pincel.strokeStyle = "green";
    pincel.strokeRect(x,y,50,50);
}

var desenhaQuadradoVermelho = function(x,y){
    var tela = document.getElementById("tela");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "red";
    pincel.fillRect(x,y,50,50);

    /*Desenhando as bordas*/
    pincel.strokeStyle = "green";
    pincel.strokeRect(x,y,50,50);
}

var desenhaBolaAzul = function(x,y){
    var tela = document.getElementById("tela");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x,y,25,0, 2 * 3.14);
    pincel.fill();

    // pincel.fillStyle = "blue";
    // pincel.fillRect(x,y,50,50);

    // pincel.strokeStyle = "green";
    // pincel.strokeRect(x,y,50,50);
}

for (var x = 0; x < 600; x = x + 50) {
    desenhaQuadradoVerde(x,0);
    desenhaQuadradoVermelho(x,50);
    desenhaBolaAzul(x,100);
}

// desenhaQuadradoVerde(0,0);
// desenhaQuadradoVerde(50,50);
// desenhaQuadradoVerde(100,0);



</script>
